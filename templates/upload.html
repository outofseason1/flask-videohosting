{% extends 'base.html' %}

{% block title %}Загрузка видео{% endblock %}

{% block body %}

<form action="{{url_for('uploadvideo')}}" method="post" class="form_upload" enctype="multipart/form-data">
<p class="less_left" align="center"><label>Название </label> <input name="title" required type="text" value="" /></p>
    <p align="center" class="less_left"><label>Описание </label></p>
    <p><textarea class="less_left" name="description" rows="5" cols="40"></textarea></p>
    <p><input type="file" name="file"></p>
    <p align="center" class="less_left"></p>
    <p align="center" class="less_left">*только формат .mp4</p>
    <p align="center" ><input type="submit" value="Загрузить"></p>
</form>

{% endblock %}
